<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <section class="header">
            <img src="img/logo.svg" alt="boolean logo" id="logo">
        </section>
    </header>

    <main>
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <span class="text-gray text-size">Scritto da</span>
            <span class="text-blue text-size">The Booleaner</span>
            <div class="text-gray">il 10/10/2020</div>
        </section>

        <section class="image">
            <img src="img/tim-1.jpg" alt="Tim Berners Lee microphone">
            <img src="img/tim-2.jpg" alt="Tim Berners Lee front camera">
            <div>1st Photo: John S. and James L Knight Foundation, by Scott Henrichsen</div>
            <div>2nd Photo: Wikimedia, by Paul Clarke</div>
        </section>
    
    </main>


</body>
</html>
